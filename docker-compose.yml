version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinicare-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: clinicare
      POSTGRES_PASSWORD: clinicare123
      POSTGRES_DB: clinicare
    volumes:
      - clinicare_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinicare -d clinicare"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  clinicare_data:
